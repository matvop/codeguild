<!-- Practice: Visual Dice
Save your solution as visualdice.html, visualdice.css, and visualdice.js.

Give the user a number input box with a button 'roll'. When they click that button, make that many 6-sided dice appear on the screen.

The dice should appear visually as dice, although for testing you can just start with numbers. Come up with any reasonable way to display the visual dice.

If the user clicks any of the dice, it re-rolls just that one. If they re-click the roll button, erase the dice and roll new ones.

At the bottom of the screen, show the sum of all the dice currently out. -->

<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Visual Dice</title>
        <link href='visualdice.css' rel='stylesheet'>
    </head>
    <body>
        <header class='top'>
            <div id='top-center'>
                <form>
                    <label for="#number-of-sides"># of sides:</label>
                    <input type='text' size='1' maxlength='1' id='number-of-sides' placeholder='0-9'>
                    <label for="name"># of dice: </label>
                    <input type='text' size='2' maxlength='4' id='dice-quantity' placeholder='0-9999'>
                    <input type='submit' value='Roll dice'>
                </form>
                <div>
                <div class="dynamic">
                </div>
            </div>
        </header>
        <div class='main'>
            <section class='grid'>
            </section>
        </div>
        <footer class='bottom'>
            <div class='contact-info'>
            </div>
            <div>
                Created by <a href='mailto:matvop@gmail.com'>Matt Voelpel</a> 2016
            </div>
        </footer>
        <script src='http://code.jquery.com/jquery-2.2.3.js'></script>
        <script src='visualdice.js'></script>
    </body>
</html>
