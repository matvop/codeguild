{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Login</title>
        <link href="{% static 'flutter/style.css' %}" rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="info">
                {% if user.is_authenticated %}
                    <a href="/logout/">Logout</a>
                {% else %}
                    <a href="/login/?next={{ request.path }}">Login</a>
                {% endif %}
            </div>
            <nav>
                <a href="{% url 'index' %}"><div class="btn first">Home</div></a>
            </nav>
        </header>
        <div class='main'>
            <form action="{% url 'login' %}" method='post'>
                {% csrf_token %}
                <h1>Please sign in</h1>
                <label for='username'><h3>User Name:</h3></label>
                <input name="username" class='username-entry' placeholder="username" required></input>
                <label for='comment'><h3>Password:</h3></label>
                <input type="password" name="password" class='password-entry' placeholder="password" required></input>
                <button class='submit-form' type="submit">Login</button>
                </form>
        </div>
        <footer class='bottom'>
            <div class='contact-info'>
                <a href='https://www.linkedin.com/in/mattvoelpel'>
                    <img src="{% static 'flutter/LinkedIn_Logo.png' %}">
                </a>
                <a href='mailto:matvop@gmail.com'>
                    <img src="{% static 'flutter/email-icon.png' %}">
                </a>
            </div>
            <div>
                Flutter - Django Models/Query Practice
            </div>
            <div>
                Created by Matt Voelpel 2016
            </div>
        </footer>
    </body>
</html>
