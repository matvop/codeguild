<!-- Practice: Food Preferences
Create a new web page with a form that solicits people's feedback on their dinner yesterday.

Provide:

A text box for single line description of what they ate dinner.
A selection of checkboxes for "meat", "potatoes", "broccoli", "cheese" and have them select if any of them were eaten.
A radio button where they can select if they were vegetarian or non.
A drop-down menu of ice cream flavors and have them select their favorite.
A free-form text field where they can talk about their most memorable dinner ever.
A button to press if they're hungry.
A button to submit. -->


<!doctype html>

<html lang="en">
<head>
    <title>Submit stuff and things</title>
</head>
<body>
<h1>What did you eat for dinner last night?</h1>
<form action="/some_page_that_doesnt_exist" method="post">
    <div>
        <label for="description">Enter a Short Meal Description:</label><br>
        <input type="text" name="description">
    </div>
    <div>
        <p>
            <label for="food">Please check foods that were eaten:</label><br>
            <input type="checkbox" name="food" value="meat">meat
            <input type="checkbox" name="food" value="potatoes">potatoes
            <input type="checkbox" name="food" value="broccoli">broccoli
            <input type="checkbox" name="food" value="cheese">cheese
        </p>
    </div>
    <div>
        <p>
            <label for="veganswer">Are you a vegetarian?</label>
            <label>
                <input type="radio" name="veganswer" value="yes">Yes
            </label>
            <label>
                <input type="radio" name="veganswer" value="no">No
            </label>
        </p>
    </div>
    <div>
        <p>
            <label for="icecream">Fav. Ice Cream:</label>
            <select name="icecream">
                <option value="Vanilla">Vanilla</option>
                <option value="Chocolate">Chocolate</option>
                <option value="Mint">Mint Chocolate Chip</option>
                <option value="Blackberry">Blackberry</option>
                <option value="Marionberry">Marionberry</option>
                <option value="Strawberry">Strawberry</option>
            </select>
        </p>
    </div>
    <div>
        <label for="msg">Describe your most memorable meal experience.</label><br>
        <textarea rows="10" cols="40" name="msg"></textarea>
    </div>
    <div>
        <p>
            <label for="hungry">Are you hungry?</label>
            <label>
                <input type="radio" name="hungryanswer" value="yes">Yes
            </label>
            <label>
                <input type="radio" name="hungryanswer" value="no">No
            </label>
        </p>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
