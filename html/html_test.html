<!DOCTYPE html>
<html lang='en'>
<head>
    <title>My webpage!</title>
</head>
<body>
    <header>
        <h1>This is my main header</h1>
        My subtext for the main heading.
    <nav>
        <a href="https://www.google.com"</a>
    </nav>
    <section>
        <p>
            Paragraph in an abstract section
            <em> This is important!</em><br>
            You can explicityly break lines.
        </p>
        <p>
            This is a <strong> second</strong> paragraph.
        </p>
    </section>
    <section>
        <h2>Smaller header.</h2>
        <ol>
            <li>First item</li>
            <li> Second item</li>
        </ol>
        <ul>
            <li>First item</li>
            <li>Second item</li>
        </ul>
        <section>
            <h3>Smaller-er Heading</h3>
        </section>
</body>
</html>
