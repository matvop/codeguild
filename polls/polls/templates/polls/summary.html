{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Polls</title>
        <link rel="stylesheet" href="{% static 'polls/style.css' %}">
        <style>section {display: flex} p {margin: 20px;}</style>
        <link rel="icon" href="{% static 'polls/favicon.ico' %}">
    </head>
    <body>
        <header>
            <nav>
                <a href="{% url 'index' %}"><div class="btn first">Back Home</div></a>
            </nav>
        </header>
        <div class='main'>
            {{ icecream }}
            <section>
                {% for icecream in results %}
                <article class="tile">
                    <p class="icecream">{{ icecream.flavor }}</p>
                    <p class="votes">{{ icecream.percentage }}</p>
                </article>
                {% endfor %}
            </section>
        </div>
        <footer class='bottom'>
            <div>
                Polls - Front-End Practice
            </div>
            <div>
                Created by Erin and Matt
            </div>
        </footer>
    </body>
</html>
